<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
        <title>Open Account</title>
        <style>
        body{
            font-family: 'Open Sans';
        }
       .container{
            padding: 1%;
            width: 50%;
            border-radius:8px;
            border: 2px solid rgba(56, 182, 255, 0.9);
            background-color: rgba(56, 182, 255, 0.2);
            margin: 30px auto;
        }
        h1{
            color: black;
        }
        label{
            color: black;
            font-size: 30px;
            font-weight: 900;
        }
        .lab{
				color:white;
				float:left;
				text-align:left;
				font-size:25px;
			}
        input{
            padding:1%;
            font-size: 150%;
            width:65%;
            background-color:white;
            border:2px solid rgba(56, 182, 255, 0.9);
            color:black;
            float:left;
            text-align:center;
        }
        input::placeholder {
				text-align:center;
			}
        button{
			width:100%;
			height:50px;
		}
        .ques{
            width:30%;
            float:left;
            text-align:left;
            font-size:25px;
		}
        .set{
            padding: 20px;
        }
        .image-display{
            margin: auto;
            display: block;
            height: 20%;
            width: 35%;
            padding: 50px 50px 10px 50px;
        }
        #submit{
			width:100%;
			border-radius: 4px;
			color: white;
            font-size: 25px;
			cursor: pointer;
			padding: 12px 20px;
            border: 2px solid rgba(00, 74, 173, 0.9);
			transition: all .1s linear;
            background-color: rgba(00, 74, 173, 0.5);
        }
		#submit:active {
			box-shadow: 0 2px 0 #006599;
			transform: translateY(10px);
		}
        .heading{
            padding-top: 5px;
            font-size: 40px;
            text-align: center;
        }
        .required {
            color: black;
        }
        @media(max-width:1050px){
            .ques{
                width:30%;
                float:left;
                text-align:left;
                font-size:25px;
            }	
		}
			
        @media(max-width:800px){
            .ques{
                width:100%;
                text-align:center;
                font-size:25px;
            }	
            input{
                padding:1%;
                font-size: 150%;
                width:100%;
                background-color:white;
                border:2px solid rgba(56, 182, 255, 0.9);
                color:black;
                text-align:center;
            }
            .container{
                padding: 1%;
                width: 90%;
                border-radius:8px;
                border: 2px solid rgba(56, 182, 255, 0.9);
                background-color: rgba(56, 182, 255, 0.2);
                margin: 30px auto;
            }
            h1{
                text-align: center;
                color: vlack;
            }
            .set{
                padding: 5px;
            }
            
        }
        </style>
    </head>
    <body>
        <div>
            <img class="image-display" src="static/Neo.jpeg" alt="Hello User. Welcome to Neo" />
            <p class="heading">Account Opening Form</p>
        </div>
        <div class=container>
            <form action="">
                <div class="set">
                    <div class="ques">
                        <label>First Name</label><span class="required">*</span>    
                    </div>
                    <div class="inp"> 
                        <input type="text" name="fname" value="" title="Please provide First Name" required />
                    </div>
                    <div style = "clear:both" ></div>
                </div>
                <div class="set">
                    <div class="ques">
                        <label>Last Name</label><span class="required">*</span>     
                    </div>
                    <div class="inp"> 
                        <input type="text" name="lname" value="" title="Please provide Last Name" required />
                    </div>   
                    <div style = "clear:both" ></div>
                </div>
                <div class="set">
                    <div class="ques">
                        <label>Ph Number</label><span class="required">*</span>     
                    </div>
                    <div class="inp">
                        <input type="text" name="number" value="" title="Please provide Ten Digit Phone Number" required />
                    </div>
                    <div style = "clear:both" ></div>
                </div>
                <div class="set">
                    <div class="ques">
                        <label>PAN Card</label><span class="required" title="Please provide pan card number" >*</span>      
                    </div>
                    <div class="inp">
                        <input type="text" name="pan" value="" required />
                    </div>
                    <div style = "clear:both" ></div>
                </div>
                <div class="set">
                    <div class="ques">
                        <label>Aadhar Card</label><span class="required" >*</span>     
                    </div>
                    <div class="inp"> 
                        <input type="text" name="aadhar" value="" title="Please provide Aadhar Card Number" required/>
                    </div>   
                    <div style = "clear:both" ></div>
                </div>
                <div class="set">
                    <div class="ques">
                        <label>Date of Birth</label><span class="required" >*</span>     
                    </div>
                    <div class="inp"> 
                        <input type="text" name="date" value="" placeholder="DD-MM-YYYY" title="Please provide Date Of Birth in D D M M Y Y Y Y format. Example 26 03 1992" required/>
                    </div>   
                    <div style = "clear:both" ></div>
                </div>
                <div class="set">
                    <div class="ques">
                        <label>Email ID</label><span class="required"  >*</span>     
                    </div>
                    <div class="inp"> 
                        <input type="text" name="email" value="" title="Please provide your Email Address" required/>
                    </div>   
                    <div style = "clear:both" ></div>
                </div>
                <h1 class="set">Address</h1>
                <div class="set">
                    <div class="ques"> 
                        <label>Pincode</label><span class="required">*</span>    
                    </div>
                    <div class="inp"> 
                        <input type="text" name="pincode" value="" title="Please provide your pincode" required/><br>
                        <div style = "clear:both" ></div>
                    </div>
                </div>
                <div class="set">
                    <div class="ques">
                        <label>State</label><span class="required">*</span>    
                    </div>
                    <div class="inp">
                        <input type="text" name="state" value="" title="Please provide your state" required/><br>
                        <div style = "clear:both" ></div>
                    </div>
                </div>
                <div class="set">    
                    <div class="ques"> 
                        <label>Address Line</label><span class="required">*</span> 
                    </div>   
                    <div class="inp">
                        <input type="text" name="addressLine" value="" title="Please provide your block, lane, district" required/><br>
                        <div style = "clear:both" ></div>
                    </div> 
                </div>
                <div class="set">    
                    <div class="ques"> 
                        <label>ID Upload</label> 
                    </div>   
                    <div class="inp">
                        <input type="file" name="idupload" accept="image/jpeg, image/png, application/pdf" /><br>
                        <div style = "clear:both" ></div>
                    </div> 
                </div>
                <div class="set">    
                    <div class="ques"> 
                        <label>Signature</label> 
                    </div>   
                    <div class="inp">
                        <input type="file" name="signature" accept="image/jpeg, image/png, application/pdf" /><br>
                        <div style = "clear:both" ></div>
                    </div> 
                </div>
                
                <div class = "set" >
                    <button type = "submit" id="submit" >SUBMIT</button>
                    <div style = "clear:both" ></div>
                </div>
            </form>
        </div>
    </body>
</html>
